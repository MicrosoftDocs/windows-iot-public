          - [Can I get Windows IoT Enterprise through an Enterprise Agreement?](faq.yml#10-4-can-i-get-windows-iot-enterprise-through-an-enterprise-agreement)

          [Top of FAQ](faq.yml)

    - question: 10.1 How can I purchase Windows IoT Enterprise?
      answer: |
        OEMs can purchase Windows IoT Enterprise licenses through [an official distributor](./windows-iot-distributors.md). End-customers can upgrade existing systems with a qualified operating system to a new version using [Microsoft Volume Licensing programs](./Deployment/Volume-License.md).

        [Top of Licensing & Acquisition section](faq.yml#10--licensing---acquisition)

    - question: 10.2 How is Windows IoT Enterprise licensed?
      answer: |
        Windows IoT Enterprise offers [OEM licensing](./Commercialization/Licensing.md#oem-licensing) for device makers, and [Volume Licensing](./Commercialization/Licensing.md#volume-licensing) for end-customers looking to upgrade existing qualified systems.
          
        If you're an OEM or device maker, reach out to your [Microsoft distributor](./windows-iot-distributors.md) for assistance with Windows IoT Enterprise license terms.

        [Top of Licensing & Acquisition section](faq.yml#10--licensing---acquisition)

    - question: 10.3 Where can I get Windows IoT Enterprise?
      answer: |
        - If you're an OEM, contact your [authorized Windows IoT Distributor](../iot-enterprise/windows-iot-distributors.md) for assistance with [Licensing](../iot-enterprise/Commercialization/Licensing.md) and with getting access to the OS.
        - If you're an enterprise customer looking to upgrade fixed function devices through volume licensing, see [Windows Desktop Operating System Volume Licensing Terms](https://www.microsoft.com/licensing/terms/productoffering/.WindowsDesktopOperatingSystem/all) and [Windows IoT Enterprise LTSC in Volume License](../iot-enterprise/deployment/volume-license.md) for deployment guidance.
        - To evaluate Windows 11 IoT Enterprise LTSC 2024, download the [90-Day Evaluation](https://aka.ms/winioteval
        - If you have a Visual Studio Subscription and Windows IoT Enterprise is available with your subscription, you can download Windows IoT Enterprise from [Visual Studio Subscriptions - Downloads](https://my.visualstudio.com/Downloads?q=IoT%20Enterprise%20LTSC&pgroup=).

        [Top of Licensing & Acquisition section](faq.yml#10--licensing---acquisition)

    - question: 10.4 Can I get Windows IoT Enterprise through an Enterprise Agreement?
      answer: |
        No, Windows IoT Enterprise isn't currently available through the Enterprise Agreement program. 

        [Top of Licensing & Acquisition section](faq.yml#10--licensing---acquisition)


    - question: 5.1 How does Windows IoT Enterprise differ from Windows Pro?
      answer: |
          Windows IoT Enterprise is a full version of Windows Enterprise designed for IoT devices. It provides the same enterprise manageability and security features as Windows Enterprise, but is tailored for fixed-purpose devices such as ATMs, point-of-sale terminals, industrial automation systems, medical devices, digital signage, and more. 

          Windows Pro is designed for general-purpose computing devices and isn't recommended for fixed-purpose devices.

          [Top of Features section](faq.yml#5--features)

    - question: 5.2 What's new in the latest version of Windows IoT Enterprise?
      answer: |
          You can find the latest information about new versions of Windows IoT Enterprise in our [Announcements and Blogs page](./whats-new/News-Blogs.md).

          [Top of Features section](faq.yml#5--features)

    - question: 5.3 Does Windows IoT Enterprise support real-time computing?
      answer: |
          Windows IoT Enterprise isn't a real-time operating system. However, Windows IoT Enterprise supports [Soft Real-Time](./Soft-Real-Time/Soft-Real-Time.md), which allows you to configure programs to run and schedule tasks with less time jitter. 

          [Top of Features section](faq.yml#5--features)

    - question: 5.4 Does Windows IoT Enterprise support Windows Containers?
      answer: |
          Yes, Windows IoT Enterprise supports Windows Containers. For more information, see [Windows and Containers](/virtualization/windowscontainers/about).

          [Top of Features section](faq.yml#5--features)

    - question: 5.5 Can I use my existing management infrastructure for Windows with Windows IoT Enterprise?
      answer: |
          Yes, Windows IoT Enterprise can be managed using the same management infrastructure as Windows Enterprise. This includes management solutions like Microsoft Intune, Microsoft Endpoint Manager, Windows Update for Business, and Windows Autopilot. Learn more in our [Device Management Overview](./Device-Management/Device-Management-Overview.md).

          [Top of Features section](faq.yml#5--features)

    - question: 5.6 Where can I find information about new features and changes in Windows IoT Enterprise
      answer: |
          New features and changes for each Windows IoT Enterprise release are published in the What's New section of our documentation page. You can find links to the What's New page for each of the Windows IoT Enterprise releases in the [Windows IoT Announcements and Blogs](./whats-new/News-Blogs.md) page.

          [Top of Features section](faq.yml#5--features)

    - question: 5.7 What is the difference between Windows IoT Enterprise and Windows IoT Core?
      answer: |
          Windows IoT Enterprise is a full version of Windows Enterprise designed for IoT devices. It provides the same enterprise manageability and security features as Windows Enterprise, but is tailored for fixed-purpose devices such as ATMs, point-of-sale terminals, industrial automation systems, medical devices, digital signage, and more. 

          Windows IoT Core is a smaller version of Windows 10 designed for building low-cost devices that only need to run a single Universal Windows Application at a time.

          For more information, see [Differences between Windows 10 IoT Core and Windows 10 IoT Enterprise](/Previous-versions/windows/iot-core/windows-iot-core#differences-between-windows-10-iot-core-and-windows-10-iot-enterprise)

          [Top of Features section](faq.yml#5--features)


      - question: Is Windows IoT Enterprise available for ARM64?
        answer: |
          Yes, the Windows IoT Enterprise editions are available for both X64 as well as ARM64 processor architectures. 

          [Top of Windows IoT Enterprise section](faq.yml#windows-iot-enterprise)

      - question: What is Windows IoT Enterprise for ARM64?
        answer: |
          Windows IoT Enterprise is available for ARM64 is the same OS as it is on X64-based devices, with IoT features available to help you build secure, powerful devices across any architecture. Since the OS is the same, the capabilities and the documentation are the same as well. Refer to the standard Windows IoT Enterprise documentation for ARM64 guidance.

          [Top of Windows IoT Enterprise section](faq.yml#windows-iot-enterprise)

      - question: Can I run applications that aren't native to ARM64?
        answer: |
          Yes, Windows IoT Enterprise provides emulation for x86 applications. For more information, see [How x86 emulation works on Arm](/windows/arm/apps-on-arm-x86-emulation).

          [Top of Windows IoT Enterprise section](faq.yml#windows-iot-enterprise)

      - question: What silicon vendors provide support for Windows IoT Enterprise on ARM64?
        answer: |
          Systems are available from Qualcomm and NXP which support Windows IoT Enterprise on ARM64. FOr more information about supported processors, see [Windows IoT Entperprise Processor Lists](./hardware/hardware_requirements.md#windows-iot-enterprise-processor-lists)

          [Top of Windows IoT Enterprise section](faq.yml#windows-iot-enterprise)

      - question: How do I get started with Windows IoT Enterprise on ARM64
        answer: |
          For the quickest way to get familiar with Windows IoT Enterprise on ARM64, see our [Tutorial: Setup an NXP i.MX EVK](Tutorials/Win10-NXP-iMX.md).

          [Top of Windows IoT Enterprise section](faq.yml#windows-iot-enterprise)


          [Top of FAQ](faq.yml)

    - question: 2.1 Can I upgrade my Windows IoT Enterprise to a newer version?
      answer: |
            Devices running a previous version of Windows IoT Enterprise (non-LTSC) can be upgraded through regular update channels such as Windows Update, Windows Server Update Services (including Configuration Manager), Windows Update for Business, and the Volume Licensing Service Center (VLSC).
  
            Upgrading to a newer version of Windows IoT Enterprise LTSC requires a new license.
  
            Before upgrading, check that your device meets the [system requirements](Hardware/System_Requirements.md) for the version of Windows IoT Enterprise you're upgrading to.
 
            [Top of Upgrade / Update section](faq.yml#2--upgrade---update)

    - question: 2.2 How do I update Windows IoT Enterprise?
      answer: |
            Windows IoT Enterprise can be updated through regular update channels such as Windows Update, Windows Server Update Services (including Configuration Manager), and Windows Update for Business. Learn more in our documentation on [OS updates](./OS-Features/Updates.md).

            [Top of Upgrade / Update section](faq.yml#2--upgrade---update)

    - question: 2.3 How do I update Windows IoT Enterprise LTSC?
      answer: |
            Windows IoT Enterprise can be updated through regular update channels such as Windows Update, Windows Server Update Services (including Configuration Manager), and Windows Update for Business. Learn more in our documentation on [OS updates](./OS-Features/Updates.md).

            [Top of Upgrade / Update section](faq.yml#2--upgrade---update)

    - question: 2.4 What are the hardware requirements for Windows IoT Enterprise?
      answer: |
          The hardware requirements for Windows IoT Enterprise are published on the [Minimum System Requirements for Windows IoT Enterprise](./Hardware/System_Requirements.md) page.

            [Top of Upgrade / Update section](faq.yml#2--upgrade---update)

    - question: 2.5 Where can I find information about security updates for Windows IoT Enterprise?
      answer: |
          Information about security updates for Windows IoT Enterprise is published in the Microsoft Security Response Center in the [Security Update Guide](https://msrc.microsoft.com/update-guide/).

            [Top of Upgrade / Update section](faq.yml#2--upgrade---update)

    - question: 2.6 How often does Windows IoT Enterprise get security updates?
      answer: |
          Windows IoT Enterprise receives monthly security updates published on the second Tuesday of each month. For more information, read the blog on [Windows monthly updates explained](https://techcommunity.microsoft.com/blog/windows-itpro-blog/windows-monthly-updates-explained/3773544).

            [Top of Upgrade / Update section](faq.yml#2--upgrade---update)

##### Section: Lifecycle
  - name: 3. Lifecycle
    questions:
    - question: 3.0 Contents
      answer: |
          - [What is the support lifecycle for Windows IoT Enterprise?](faq.yml#3-1-what-is-the-support-lifecycle-for-windows-iot-enterprise)

          [Top of FAQ](faq.yml)

    - question: 3.1 What is the support lifecycle for Windows IoT Enterprise?
      answer: |
            Windows IoT Enterprise follows the [modern lifecycle policy](/lifecycle/policies/modern), which provides three years of support from the GA date of the current version of the OS. Devices stay supported as long as they stay current. 
 
            Windows IoT Enterprise LTSC follows the [fixed lifecycle policy](/lifecycle/policies/fixed), which provides 10 years of support (5 years of mainstream support and 5 years of extended support) from the GA date of the OS.
           
            You can find end of support dates for specific versions of Windows IoT Enterprise through the [Product and Services Lifecycle Information Search page](/lifecycle/products).

            [Top of Licecycle section](faq.yml#3--lifecycle)


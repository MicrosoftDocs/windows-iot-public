##### Section: Edition
  - name: 1. Edition
    questions:
    - question: 1.0 Contents
      answer: |
          - [What is Windows IoT Enterprise?](faq.yml#1-1-what-is-windows-iot-enterprise)
          - [What is the current version of Windows IoT Enterprise?](faq.yml#1-2-what-is-the-current-version-of-windows-iot-enterprise)
          - [How do I know if I'm running Windows IoT Enterprise?](faq.yml#1-3-how-do-i-know-if-i-m-running-windows-iot-enterprise)
          - [What editions of Windows IoT Enterprise are available?](faq.yml#1-4-what-editions-of-windows-iot-enterprise-are-available)
          - [Can I get an evaluation copy of Windows IoT Enterprise?](faq.yml#1-5-can-i-get-an-evaluation-copy-of-windows-iot-enterprise)
          - [When is the next Windows IoT Enterprise release?](faq.yml#1-6-when-is-the-next-windows-iot-enterprise-release)

          [Top of FAQ](faq.yml)

    - question: 1.1 What is Windows IoT Enterprise?
      answer: |
            Windows IoT Enterprise is a full version of Windows Enterprise designed for IoT devices. It provides the same enterprise manageability and security features as Windows Enterprise, but is tailored for fixed-purpose devices such as ATMs, point-of-sale terminals, industrial automation systems, medical devices, digital signage, and more. 

            [Top of Edition section](faq.yml#1--edition)

    - question: 1.2 What is the current version of Windows IoT Enterprise?
      answer: |
            The current GAC version is [Windows 11 IoT Enterprise, version 24H2](./whats-new/Windows-11-IoT-Enterprise-24H2.md).
          
            The current LTSC version is [Windows 11 IoT Enterprise LTSC 2024](./whats-new/Windows-11-IoT-Enterprise-LTSC-2024.md).

            [Top of Edition section](faq.yml#1--edition)

    - question: 1.3 How do I know if I'm running Windows IoT Enterprise?
      answer: |
            To determine if you're running Windows IoT Enterprise, open the Settings app, navigate to System > About, and look for the Edition field. If the Edition field shows "Windows 10 IoT Enterprise" or "Windows 11 IoT Enterprise", you're running Windows IoT Enterprise.

            [Top of Edition section](faq.yml#1--edition)

    - question: 1.4 What editions of Windows IoT Enterprise are available?
      answer: |
            Windows IoT Enterprise is available in two editions: Edition Availability Channel (GAC) and Long-Term Servicing Channel (LTSC). 

            [Top of Edition section](faq.yml#1--edition)

    - question: 1.5 Can I get an evaluation copy of Windows IoT Enterprise?
      answer: |
            You can get an evaluation copy of Windows 11 IoT Enterprise LTSC 2024 from the [Microsoft Evaluation Center](https://aka.ms/winioteval). 

            [Top of Edition section](faq.yml#1--edition)

    - question: 1.6 When is the next Windows IoT Enterprise release?
      answer: |
          Windows IoT Enterprise GAC is typically released annually. Windows IoT Enterprise LTSC is typically released every three years. For the latest information on Windows IoT Enterprise releases, see our [Announcements and Blogs](./whats-new/News-Blogs.md) page.

            [Top of Edition section](faq.yml#1--edition)

##### Section: Upgrade / Update
  - name: 2. Upgrade / Update
    questions:
    - question: 2.0 Contents
      answer: |
        - [Can I upgrade my Windows IoT Enterprise to a newer version?](faq.yml#2-1-can-i-upgrade-my-windows-iot-enterprise-to-a-newer-version)
        - [How do I update Windows IoT Enterprise?](faq.yml#2-2-how-do-i-update-windows-iot-enterprise)

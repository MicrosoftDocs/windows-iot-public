          [Top of FAQ](faq.yml)

    - question: 7.1 What kind of devices can I create with Windows IoT Enterprise?
      answer: |
          Windows IoT Enterprise is designed for fixed-purpose devices such as ATMs, point-of-sale terminals, industrial automation systems, medical devices, digital signage, and more. 

          [Top of Use Cases section](faq.yml#7--use-cases)

    - question: 7.2 Can I create a public facing kiosk with Windows IoT Enterprise?
      answer: |
          Windows IoT Enterprise is optimized for fixed purpose devices like public facing kiosks and supports multiple features that can help you build one. For more information, see [Kiosk Mode](./Customize/Kiosk-Mode.md).

          [Top of Use Cases section](faq.yml#7--use-cases)

    - question: 7.3 Can I create a specialized device using my own branding experience?
      answer: |
          Yes, Windows IoT Enterprise supports multiple customization features that can help you create specialized devices with your own branding experience. For example, you can suppress Windows logos, get rid of the Windows desktop shell, disable blue screens, and more. For more information, see [Customizations for Windows IoT Enterprise](./Customize/customize-overview.md).

          [Top of Use Cases section](faq.yml#7--use-cases)

    - question: 7.4 Are there features in Windows IoT Enterprise to help me build a specialized device?
      answer: |
          Yes, Windows IoT Enterprise supports multiple customization features that can help you create specialized devices. For more information, see [Customizations for Windows IoT Enterprise](./Customize/customize-overview.md).

          [Top of Use Cases section](faq.yml#7--use-cases)

    - question: 7.5 Why do special purpose devices use Windows IoT Enterprise?
      answer: |
          Customers choose to build special purpose devices using Windows IoT Enterprise because it's easy to build, deploy, and manage. Windows IoT Enterprise provides the same development and management experience as Windows, but is flexible and customizable for customers' needs. 
          
          In addition, Windows IoT Enterprise shares the same commitment to security as Windows, providing customers peace of mind against threat actors.

          [Top of Use Cases section](faq.yml#7--use-cases)

##### Section: LTSC
  - name: 8. LTSC
    questions:
    - question: 8.0 Content
      answer: |
          - [What is Long-Term Servicing Channel (LTSC)?](faq.yml#8-1-what-is-long-term-servicing-channel--ltsc-)
          - [How long is Windows IoT Enterprise LTSC supported?](faq.yml#8-2-how-long-is-windows-iot-enterprise-ltsc-supported)
          - [Can I upgrade from one LTSC to the next LTSC?](faq.yml#8-3-can-i-upgrade-from-one-ltsc-to-the-next-ltsc)
          - [What are the pros and cons of LTSC compared to other editions of Windows?](faq.yml#8-4-what-are-the-pros-and-cons-of-ltsc-compared-to-other-editions-of-windows)
          - [How do I install an app from the Microsoft Store on Windows IoT Enterprise LTSC?](faq.yml#8-5-how-do-i-install-an-app-from-the-microsoft-store-on-windows-iot-enterprise-ltsc)

          [Top of FAQ](faq.yml)

    - question: 8.1 What is Long-Term Servicing Channel (LTSC)?
      answer: |
          Long-Term Servicing Channel refers to the version of Windows IoT Enterprise that is released approximately every three years and is supported for 10 years after release (5 years of mainstream support and 5 years of extended support). Windows IoT Enterprise LTSC is ideal for fixed-purpose devices that don't require or can't accept frequent feature updates. 

          [Top of LTSC section](faq.yml#8--ltsc)

    - question: 8.2 How long is Windows IoT Enterprise LTSC supported?
      answer: |
          Each release of Windows IoT Enterprise LTSC is supported for 10 years (5 years of mainstream support and 5 years of extended support) starting from its release date. For support end dates specific to each LTSC release, see [Windows IoT Enterprise LTSC support lifecycle](/lifecycle/products/?terms=Windows%20IoT%20Enterprise%20LTS).

          [Top of LTSC section](faq.yml#8--ltsc)

    - question: 8.3 Can I upgrade from one LTSC to the next LTSC?
      answer: |
          Yes. However, upgrading to a newer version of Windows IoT Enterprise LTSC requires a new license.

          Before upgrading, check that your device meets the [system requirements](Hardware/System_Requirements.md) for the version of Windows IoT Enterprise LTSC you're upgrading to.

          [Top of LTSC section](faq.yml#8--ltsc)

    - question: 8.4 What are the pros and cons of LTSC compared to other editions of Windows?
      answer: |
          Windows IoT Enterprise LTSC is ideal for fixed-purpose devices that don't require or can't accept frequent feature updates. In addition, each Windows IoT Enterprise LTSC release is supported for 10 years (5 years of mainstream support and 5 years of extended support). Finally, Windows IoT Enterprise LTSC has [lower minimum system requirements](./Hardware/System_Requirements.md) compared to other editions of Windows.

          The Windows IoT Enterprise Edition Availability Channel (GAC) editions are ideal for fixed purpose devices that can be updated more frequently to get new feature and improvements.

          Windows Enterprise, Pro, and Home editions are designed for general-purpose computing devices and aren't recommended for fixed-purpose devices.

          [Top of LTSC section](faq.yml#8--ltsc)

    - question: 8.5 How do I install an app from the Microsoft Store on Windows IoT Enterprise LTSC?
      answer: |
          Windows IoT Enterprise LTSC doesn't come with the Microsoft Store application preinstalled. However, you can still search for and download apps from the Microsoft Store [using the web](https://apps.microsoft.com) or using the [WinGet command line tool](./Deployment/install-winget-windows-iot.md).

          [Top of LTSC section](faq.yml#8--ltsc)


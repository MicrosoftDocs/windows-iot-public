##### Section: Use Cases
  - name: 7. Use Cases
    questions:
    - question: 7.0 Content
      answer: |
          - [What kind of devices can I create with Windows IoT Enterprise?](faq.yml#7-1-what-kind-of-devices-can-i-create-with-windows-iot-enterprise)
          - [Can I create a public facing kiosk with Windows IoT Enterprise?](faq.yml#7-2-can-i-create-a-public-facing-kiosk-with-windows-iot-enterprise)
          - [Can I create a specialized device using my own branding experience?](faq.yml#7-3-can-i-create-a-specialized-device-using-my-own-branding-experience)
          - [Are there features in Windows IoT Enterprise to help me build a specialized device?](faq.yml#7-4-can-i-create-a-specialized-device-using-my-own-branding-experience)
